<body>
  
 <script type="text/javascript">

    //funciones 
    let saltar_linea = () => {
    	document.write('<br> <br>');
    }

    let imprimir = (mensaje) => {
    	document.write(mensaje);
    }

    let calcular_edades = (edad1, edad2) => {
    	let resultado = edad1 - edad2;
    	return resultado;
    }


 	//variables
 	let txt_mensaje = "nuestra diferencia de edad es: ";
    let edad_usuario = 20;
    let edad_amigo = 30;
    let result = calcular_edades(edad_usuario, edad_amigo); 


    imprimir('programa que calcula edades')
    saltar_linea();
    imprimir(txt_mensaje + result);


 </script>

</body>
